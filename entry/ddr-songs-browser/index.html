<head>
    <title>DDR Songs Browser</title>
</head>

<body>
    <div style="flex: 1; display: flex; flex-direction: column; height: 100%">
        <div style="display: flex; flex-direction: column">
            <div style="display: flex">
                <audio id="active_song_player" controls="controls" style="flex: 1; height: 24px;"></audio>
            </div>
            <div style="display: flex; justify-content: space-between">
                <div id="active_song_details" style="color: white"></div>
                <div>
                    <button id="play_random_song_btn" onclick="alert('Pls wait for UI to load')">Play Random!</button>
                </div>
            </div>
            <div id="gamepads_states_list"></div>
        </div>
        <div style="flex: 1; position: relative">
            <div class="fit-in-relative-parent" style="overflow-y: auto">
                <div class="header-message">
                    <h2>DDR Songs Browser</h2>
                    <p>Hello. <a href="https://search.stepmaniaonline.net/">stepmaniaonline</a> rocks, but it does not have much filter criteria, does not show author, difficulty, etc.. and it's relatively slow</p>
                    <p>Here you can find a mirror of it's database which is supposedly easier to navigate to find interesting stuff</p>
                </div>

                <div id="pack_list"></div>
            </div>
        </div>
    </div>
    <div id="flying_arrows_box"></div>
    <script src="./index.js" type="module"></script>
</body>

<style>
    .fit-in-relative-parent {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }
    body {
        background-color: #232323;
        display: flex;
        height: 100%;
        margin: 0;
    }
    .header-message {
        color: white;
    }
    .pack-name-holder {
        font-weight: bold;
        font-size: 14px;
        text-align: center;
        max-width: 180px;
    }
    .pack-item {
        margin: 6px;
        display: inline-block;
        vertical-align: top;
        border: solid #89ccf3 2px;
        background-color: white;
    }
    .packed-content {
        display: flex;
        flex-direction: column;
    }
    .packed-content {
        text-align: center;
    }
    .packed-content img {
        max-width: 180px;
    }
    .song-list {
        margin: 6px;
        margin-right: 0px;
        max-height: 600px;
        overflow-y: auto;
        text-align: left;
        max-width: 180px;
        overflow-x: hidden;
        white-space: nowrap;
        font-size: 12px;
    }
    .content-retrieval-error {
        color: red;
    }
    img.song-banner,
    img.pack-banner {
        width: 256px;
        height: 80px;
        background-color: #3e3e3e;
    }
    img.song-banner:not([src]),
    img.pack-banner:not([src]) {
        display: none;
    }
    .play-song-item-btn {
        margin-right: 3px;
        cursor: pointer;
        color: green;
        border: solid 1px green;
        border-radius: 50%;
        padding-left: 3px;
        padding-right: 1px;
    }
    .play-song-item-btn:hover {
        color: cyan;
    }
    .song-details-item-list {
        background-color: rgba(0, 0, 0, 0.5);
    }
    .song-details-item-list > * {
        margin-right: 6px;
    }

    #gamepads_states_list > * {
        display: flex;
        column-gap: 6px;
    }
    #gamepads_states_list > * > *.pressed {
        color: blue;
    }
    #flying_arrows_box {
        width: 400px;
        background: linear-gradient(#484848 25%, black 25%);
        position: relative;
        overflow: hidden;
    }
    .flying-arrow {
        color: white;
        position: absolute;
        animation: 2s fly-arrow linear;
        font-size: 40px;
        bottom: -40px;
    }
    @keyframes fly-arrow {
        0% { bottom: -40px }
        74.999% { color: white }
        75% { color: orange; }
        100% { bottom: 100% }
    }
</style>
